<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe CE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main role="main">
    <header>
      <h1>Tic-Tac-Toe Championship Edition</h1>
    </header>
    <section>
      <form id="register-user">
        <h2>Create an account</h2>
        <div class="form-section">
          <label for="dream-title">Enter your name</label>
          <input type="text" name="dream-title" placeholder="Kevin Flynn" required>
        </div>
        <div class="form-section">
          <label for="dream-title">Create a username</label>
          <input type="text" name="dream-title" placeholder="Flynn82" required>
        </div>
        <div class="form-section">
          <label for="dream-title">Create a password</label>
          <input type="text" name="dream-title" placeholder="MasterControl1982" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
